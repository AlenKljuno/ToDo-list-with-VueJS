<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div  id="app">
        <h1 v-bind:title="tooltip">{{title}}</h1>
        <img v-bind:src="imgSrc" alt="vue.js" height="100px" width="100px">
        <div class="container">
            <input type="text"  id="input" v-on:keyup="enableEnter" v-model="newItem" >
            <button v-on:click="addItem"  class="add">Add</button>
            <hr>
            <ol>
                <li v-for="(todo, index) in todos">{{todo}}
                    <input type="checkbox" name="" id="check" >
                    <button v-on:click="deleteItem(index)" class="delete">Delete</button>
                   
                
                </li>
            </ol>
           
        </div>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
